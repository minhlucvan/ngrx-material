<tpc-layout>
  <tpc-sidenav [open]="navState">
      <tpc-nav-item (navigate)="closeSidenav()" routerLink="/" icon="home" hint="Homepage">
        Home
      </tpc-nav-item>
  </tpc-sidenav>
  <mat-toolbar color="primary">
    <div class="container-flex">
      <h1 class="logo">Ngrx Application</h1>
      <button mat-icon-button (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <router-outlet></router-outlet>
</tpc-layout>
